<!DOCTYPE html>
<html>
<head>
    <title>Azure MySQL データベースビューワー</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="mb-0">Azure MySQL データベースビューワー</h1>
                <div>
                    <button class="btn-refresh me-2" onclick="fetchDatabaseInfo()">
                        <i class="fas fa-sync-alt"></i> 更新
                    </button>
                    {% if current_user.username == 'admin' %}
                    <a href="{{ url_for('admin') }}" class="btn btn-outline-light me-2">
                        <i class="fas fa-user-shield"></i> 管理者ページ
                    </a>
                    {% endif %}
                    <a href="{{ url_for('logout') }}" class="btn btn-outline-light">
                        <i class="fas fa-sign-out-alt"></i> ログアウト
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="container">
            <div class="loading">
                <div class="spinner-border loading-spinner text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-3">データベース情報を読み込み中...</p>
            </div>
            <div id="database-info">
                <!-- データベース情報がここに表示されます -->
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <div class="text-center">
                <small class="text-muted"> 2025 Azure MySQL データベースビューワー. All rights reserved.</small>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
